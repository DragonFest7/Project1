<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Звичайна таблиця</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table, th, td {
        border: 1px solid black;
        }
        table{
        border-collapse: collapse;
        }
        </style>
</head>
<body>
    <h>Учні за поточний місяць отримали такий середній бал:</h>
    
    <table>
        <caption>Список групи</caption>
        <thead>
            <tr>
                <th>Прізвище</th>
                <th>Група</th>
                <th>Середній бал</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Боднар</td>
                <td>16</td>
                <td>6,3</td>
            </tr>
            <tr>
                <td>Волошин</td>
                <td>16</td>
                <td>5,6</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Середній бал групи</td>
                <td></td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
    <h>Таблиця 2 в розробці</h>
</body>
</html>
